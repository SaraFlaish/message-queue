<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voyantis Queue Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4a90e2;
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #e1e4e8;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f6f8fa;
            color: #24292e;
        }
        .queue-form {
            display: flex;
            margin-top: 20px;
            justify-content: center;
        }
        input, button {
            margin: 0 10px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #e1e4e8;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voyantis Queue Management</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Queue Name</th>
                    <th>Message Count</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for queue_name, count in queues.items() %}
                <tr>
                    <td>{{ queue_name }}</td>
                    <td>{{ count }}</td>
                    <td>
                        <a href="/queue/{{ queue_name }}">View Queue</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="queue-form">
            <input type="text" id="newQueueName" placeholder="Enter Queue Name">
            <button onclick="window.location.href='/queue/' + document.getElementById('newQueueName').value">Go</button>
        </div>
    </div>
</body>
</html>
